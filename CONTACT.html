<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="stylecontact.css"> 
</head>
<body>
    <header>
        <div class="main">
            <ul>
            <li><a href="HOME.html">Home</a></li>
            <li><a href="SERVICE.html">Services</a></li>
            <li><a href="ABOUT.html">About</a></li>
            <li><a href="CONTACT.html">Contacts</a></li>
        </ul>
    </div>
    <div class="title">
        <h1>MANG'ANG'A AGENCY</h1>
    </div>
    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage text_align_center">
                        <h2>CONTACT US</h2>
                    </div>
                </div>
                <div class="col-md-12">
                    <form id="request" class="main_form">
                       <div class="row">
                          <div class="col-md-12 ">
                             <input class="form_control" placeholder="Your Name" type="type" name=" Name"> 
                          </div>
                          <div class="col-md-12">
                             <input class="form_control" placeholder="Your Email" type="type" name="Email"> 
                          </div>
                          <div class="col-md-12">
                             <input class="form_control" placeholder="Phone Number" type="type" name="Phone Number">                          
                          </div>
                          <div class="col-md-12">
                             <textarea class="textarea1" style="color:#323757;" placeholder="Message" type="type" name="message"> </textarea>
                          </div>
                          <div class="col-md-12">
                             <button class="send_btn">Send</button>
                          </div>
                       </div>
                    </form>
            </div>
        </div>
    </div>

</header>
</body>
</html>
